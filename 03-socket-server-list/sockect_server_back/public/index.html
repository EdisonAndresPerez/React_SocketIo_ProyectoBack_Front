<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Chat</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <!-- Chat -->
        <div class="card shadow">
          <div class="card-header bg-primary text-white d-flex align-items-center justify-content-between">
            <h4 class="mb-0">
              <i class="bi bi-chat-dots me-2"></i>
              Mini Chat
            </h4>
            <span id="status" class="badge bg-warning">Conectando...</span>
          </div>

          <!-- Mensajes -->
          <div id="mensajes" class="card-body" style="height: 420px; overflow-y: auto;">
            <div class="text-center text-muted">Conectando...</div>
          </div>

          <!-- Form -->
          <div class="card-footer">
            <form id="formulario" class="d-flex gap-2">
              <input
                type="text"
                id="mensaje"
                class="form-control"
                placeholder="Escribe tu mensaje..."
                autocomplete="off"
                required
              />
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-send"></i>
              </button>
            </form>
          </div>
        </div>

        <!-- Info -->
        <div class="card shadow mt-3">
          <div class="card-body d-flex flex-wrap gap-3 align-items-center">
            <small class="text-muted mb-0">Socket ID:</small>
            <span id="socket-id" class="badge bg-secondary">No conectado</span>

            <small class="text-muted mb-0 ms-2">Estado:</small>
            <span id="connection-status" class="badge bg-warning">Conectando...</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Cliente Socket.IO servido por TU backend (versión siempre compatible con tu server) -->
  <script src="/socket.io/socket.io.js">


  </script>

  <!-- Tu lógica de cliente separada -->
  <script src="app.js"></script>
</body>
</html>
